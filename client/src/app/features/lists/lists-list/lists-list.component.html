<div class="lists"
     data-list="data-list"
>

  <app-list-item
    *ngFor="let list of lists;"
    [list]="list"
    [id]="list._id"
    class="lists_list"
    draggable="true"
  ></app-list-item>

  <div class="lists_list add-list">
    <button type="button" *ngIf="!showForm" (click)="initForm()" class="add-list_btn"> + Add another list</button>
    <form [formGroup]="addListForm" (ngSubmit)="onSubmit()" *ngIf="showForm">
      <div>
        <input
          type="text"
          placeholder="Enter list title"
          formControlName="name"
        >
      </div>
      <div>
        <button type="submit">Add list</button>
        <button type="button" (click)="hideForm()">X</button>
      </div>
    </form>
  </div>

</div>
