<ng-template placeholder></ng-template>
<div class="boards-container">
  <div class="board board_new">
    <button type="button" class="board_new-btn" (click)="onAddNewBoard()">Add new board</button>
  </div>
    <app-board-item
      *ngFor="let board of boards;
      let i = index;"
      [board]="board"
      [index]="i"
      class="board"
    ></app-board-item>
</div>
