<ng-template placeholder></ng-template>
<div class="container">
  <form
    class="form"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <div class="form_item">
      <label for="firstname">Firstname</label>
      <input
        id="firstname"
        ngModel
        name="firstname"
        required
        #fn="ngModel"
      />
      <span *ngIf="!fn.valid && fn.touched" class="help-block">* required field</span>
    </div>
    <div class="form_item">
      <label for="lastname">Lastname</label>
      <input
        id="lastname"
        ngModel
        name="lastname"
        required
        #ln="ngModel"
      />
      <span *ngIf="!ln.valid && ln.touched" class="help-block">* required field</span>
    </div>
    <div class="form_item">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        ngModel
        class="form-control"
        name="username"
        required
        #un="ngModel"
      />
      <span *ngIf="!un.valid && un.touched" class="help-block">* required field</span>
    </div>
    <div class="form_item">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      />
      <span *ngIf="!email.valid && email.touched" class="help-block">* please enter a valid email address</span>
    </div>
    <div class="form_item">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class=""
        ngModel
        name="password"
        required
        minlength="6"
        #pass="ngModel"
      />
      <span *ngIf="!pass.valid && pass.touched" class="help-block">* password at least 6 char long is required</span>
    </div>
    <div class="form_item">
      <button
        class=""
        type="submit"
        [disabled]="!authForm.valid"
      >
        Sign Up
      </button>

    </div>
  </form>
  <div class="switcher">
    <p>Already have an account? Sign in <a routerLink="/auth/login">here</a>.</p>
  </div>
</div>
